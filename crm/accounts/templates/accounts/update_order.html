{% extends 'accounts/main.html' %}
{% block content %}
<div class="row mt-3">
    <div class="col-md-6">
        <div class="card card-body ">
            <form method="POST" action="" >
                {% csrf_token %}
                {% for i in form %}
                    {{ i.label }}
                {% endfor %}
                <input class="btn btn-primary" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
