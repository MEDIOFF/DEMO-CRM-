{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h4>Customer: {{ order.customer.name }}</h4>
            <form method="POST" action="" >
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                    <hr>
                {% endfor %}

                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>





{% endblock %}
